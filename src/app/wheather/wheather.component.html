<div class="container">
  <div class="row">
    <div class="col my-5">
      <ng-container *ngIf="(user$ | async) as user; else loading">

        <app-modal #myModal (updateTab)="updateTabContent()"></app-modal>

        <ngb-tabset [destroyOnHide]="false" (tabChange)="onTabChange($event)">
          <ngb-tab title="{{country.name}}" *ngFor="let country of countries; let i=index">
            <ng-template ngbTabContent>
              <div class="container my-5 text-center">
                <h4 class="text-left">Felhasználó: {{user.usernameFunction}}</h4>

                <h2>Időjárási adatok</h2>
                <h3>Város: {{country.name}}</h3>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab id="modal">
            <ng-template ngbTabTitle>+</ng-template>
          </ngb-tab>

        </ngb-tabset>

      </ng-container>
      <ng-template #loading>
        <app-loading-spinner></app-loading-spinner>
      </ng-template>
    </div>
  </div>
</div>
